<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BMI CALCULATOR</title>
</head>
<body>

    <div class="container">
        <div class="box">
        <h1 class="heading"><b>BMI  Calculator!</b></h1>
        <form class="form">
            <div class="charts">
            <p class="charts1" ><label>Enter Your Height In CM: </label>
            <input type="text" id="height"></p>
            <p class="charts2"><label>Enter Your Weight In KG: </label>
            <input type="text" id="weight"></p>
        
            <button class="button">Calculate</button>
        </div>
        <div class="resbox" id="results"></div>
            <div class="results" id="weight_guide">
            
                <h2 class="answer">BMI Weight Guide!</h2>
            <ul class="list">
                <li> <p>Under Weight = Less than 18.6</p></li>
                <li> <p>Normal Range = 18.6 and 24.9</p></li>
                <li> <p>Overweight = Greater than 24.9</p></li>
            </ul>
            </div>
        </form>
    </div>
        
    </div>
</body>
<script src="BMI.js"></script>
</html>
